<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
	Add Album
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document" style="color: black;">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Add album</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body text-black of">
				<form id="add_Album" style="margin-top: 10px;" method="POST" action="/user/add">
					<div class="form-group" hidden>
						<input type="text" class="form-control" name="type" value="Album" />
					</div>
					<div class="form-group">
						<label for="">Name</label>
						<input type="text" class="form-control" name="name" value="" />
					</div>
					<div class="form-group">
						<label for="">Artist</label>
						<input type="text" class="form-control" name="artist" value="" />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Close
				</button>
				<button type="submit" class="btn btn-primary" id="trigger_button" form="add_Album">
					Add
				</button>
			</div>
		</div>
	</div>
</div>
