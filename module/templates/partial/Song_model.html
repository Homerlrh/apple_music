<button
	type="button"
	class="btn btn-primary"
	data-toggle="modal"
	data-target="#exampleModal"
>
	Add song
</button>

<!-- Modal -->
<div
	class="modal fade"
	id="exampleModal"
	tabindex="-1"
	role="dialog"
	aria-labelledby="exampleModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog" role="document" style="color: black;">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Add song</h5>
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body text-black of">
				<form
					id="add_song"
					style="margin-top: 10px;"
					method="POST"
					action="/user/addsong"
				>
					<div class="form-group">
						<label for="">Name</label>
						<input type="text" class="form-control" name="name" value="" />
					</div>
					<div class="form-group">
						<label for="">Song link</label>
						<input
							type="url"
							class="form-control"
							name="Song_link"
							id="song_src"
							value=""
						/>
					</div>
					<div class="form-group">
						<label for="">Artist</label>
						<input type="text" class="form-control" name="artist" value="" />
					</div>
					<div class="form-group">
						<label for="">Album</label>
						<input type="text" class="form-control" name="album" value="" />
					</div>
					<div class="form-group" hidden>
						<label for="">Lyrics</label>
						<textarea
							class="form-control"
							name="lyrics"
							id="lyric"
							rows="10"
							style="height: 500px;"
						></textarea>
					</div>
				</form>
				<span
					>Upload song
					<form
						action="/user/img_upload"
						class="dropzone"
						id="my-awesome-dropzone"
					></form
				></span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Close
				</button>
				<button
					type="submit"
					class="btn btn-primary"
					id="trigger_button"
					form="add_song"
				>
					Add
				</button>
			</div>
		</div>
	</div>
</div>
